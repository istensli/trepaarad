<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div.numberSquare {
            color: blue;
            background-color: azure;
            padding: 10px;
            margin: 10px;
            border: solid cornflowerblue 5px;
            width: 20px;
            height: 20px;
            float: left;
        }

         div.førstPåLinja {
            clear: left;
        }

    </style>
</head>
<body>
    <div id="app"></div>

    <script>

        

        //model
        let numbers = ['7', '1', '2', '5', '', '3', '8', '4', '6'];

        show();

        //controller
        function trykk(clickedIndex, alt1, alt2, alt3, alt4){
            if ((alt1 != undefined) && numbers[alt1] == ''){
                numbers[alt1] = numbers[clickedIndex];
                numbers[clickedIndex] = '';
            }
            if ((alt2 != undefined) && numbers[alt2] == ''){
                numbers[alt2] = numbers[clickedIndex];
                numbers[clickedIndex] = '';
            }
            if ((alt3 != undefined) && numbers[alt3] == ''){
                numbers[alt3] = numbers[clickedIndex];
                numbers[clickedIndex] = '';
            }
            if ((alt4 != undefined) && numbers[alt4] == ''){
                numbers[alt4] = numbers[clickedIndex];
                numbers[clickedIndex] = '';
            }

            show();
        }

        //view
        function show(){
            let html = /*HTML*/`<div class="numberSquare" onclick="trykk(0, 3, 1)">${numbers[0]}</div>
                <div class="numberSquare" onclick="trykk(1, 0, 4, 2)">${numbers[1]}</div>
                <div class="numberSquare" onclick="trykk(2, 1, 5)">${numbers[2]}</div>
                <div class="førstPåLinja numberSquare" onclick="trykk(3, 4, 0, 6)">${numbers[3]}</div>
                <div class="numberSquare" onclick="trykk(4, 3, 1, 5, 7)">${numbers[4]}</div>
                <div class="numberSquare" onclick="trykk(5, 2, 4, 8)">${numbers[5]}</div>
                <div class="førstPåLinja numberSquare" onclick="trykk(6, 3, 7)">${numbers[6]}</div>
                <div class="numberSquare" onclick="trykk(7, 6, 4, 8)">${numbers[7]}</div>
                <div class="numberSquare" onclick="trykk(8, 7, 5)">${numbers[8]}</div>
                `;

                document.getElementById('app').innerHTML = html;

        }

    </script>
    
</body>
</html>
